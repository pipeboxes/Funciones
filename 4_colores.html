<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4colores</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <h1>Â¡Clickea las cajas de colores!</h1>
    <div class="boxblue" id="blue"></div>
    <div class="boxred" id="red"></div>
    <div class="boxgreen" id="green"></div>
    <div class="boxyellow" id="yellow"></div>

    <script>

        const divAzul = document.getElementById('blue');
        const divRojo = document.getElementById('red');
        const divVerde = document.getElementById('green');
        const divAmarillo = document.getElementById('yellow');

        function cambiarColorNegro(event) {
            event.target.style.backgroundColor = 'black';
        }

        divAzul.addEventListener('click', cambiarColorNegro);
        divRojo.addEventListener('click', cambiarColorNegro);
        divVerde.addEventListener('click', cambiarColorNegro);
        divAmarillo.addEventListener('click', cambiarColorNegro);
    </script>
</body>

</html>
